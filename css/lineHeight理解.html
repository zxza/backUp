<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lineHeight理解</title>
    <style media="screen">
      .test1{
        background-color: #eee;
        border: 1px solid #ccc;
        line-height: 0;
        font-size: 20px;
      }
      .test2{
        background: #eee;
        border: 1px solid #ccc;
        line-height: 20px;
        font-size: 0px;
      }


    </style>
  </head>
  <body>
    <div class="test1">测试1</div>
    <div class="test2">测试2</div>

    <!-- 在单行或多行或图片垂直居中实现上的应用 -->
    <p class="mulit_line">
      <span style="font-size:12px;">这里是高度为150像素的标签内的多行文字，文字大小为12像素。<br />这里是第二行，用来测试多行的显示效果。</span><i>&nbsp;</i>
    </p>
  </body>
</html>
