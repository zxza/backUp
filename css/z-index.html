<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>z-index</title>
  </head>
  <style media="screen">
    div{
      width: 300px;
      height: 300px;
      display: inline-block;
    }
    .first{
      margin-right: -150px;
      background: red;
      position: relative;
    }
    .second{
      background: green;
    }
  </style>
  <body>
    <div class="first">
    </div><div class="second">
    </div>
  </body>
</html>
