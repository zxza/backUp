<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两边定宽</title>
  </head>
  <style media="screen">
    *{
      padding: 0;
      margin: 0;
    }
    .left{
      float: left;
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .right{
      float: right;
      width: 200px;
      height: 200px;
      background-color: green;
    }
    .middle{
      height: 200px;
      margin: 0 200px 0 200px;
      background-color: blue;
    }
  </style>
  <body>
    <div class="content">
      <div class="left">

      </div>
      <div class="right">

      </div>
      <div class="middle">

      </div>

    </div>
  </body>
</html>
