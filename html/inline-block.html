<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inline-block</title>
  </head>
  <style media="screen">
    .inline{
      width: 100%;
    }
    .inline p{
      display: inline-block;
    }
    .inline input{
      display: inline-block;
    }
  </style>
  <body>
    <div class="inline">
      <p>123</p>
      <input type="text" name="123" value="123">
    </div>
    <div class="inline">
      <p>9999999</p>
      <input type="text" name="123" value="123">
    </div>
    <a href="#">
      <div class="">
        123123123123
      </div>
    </a>
  </body>
</html>
